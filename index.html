<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="Stylesheet" href="index.css">
    
</head>
<body>
    <div id="container">
        <input type="text" id="input" readonly >
        <div class="button-collection">
            <button class="buttons" onclick="calciCurrent='';
            document.querySelector('#input').value=calciCurrent;
                ">C</button>

            <button class="buttons" onclick="calciCurrent=calciCurrent+'1';
            document.querySelector('#input').value=calciCurrent;
                ">1</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'2';
            document.querySelector('#input').value=calciCurrent;
                ">2</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'3';
            document.querySelector('#input').value=calciCurrent;
                ">3</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'4';
            document.querySelector('#input').value=calciCurrent;
                ">4</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'5';
            document.querySelector('#input').value=calciCurrent;
                ">5</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'6';
            document.querySelector('#input').value=calciCurrent;
                ">6</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'7';
            document.querySelector('#input').value=calciCurrent;
                ">7</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'8';
            document.querySelector('#input').value=calciCurrent;
                ">8</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'9';
            document.querySelector('#input').value=calciCurrent;
                ">9</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'0';
            document.querySelector('#input').value=calciCurrent;
                ">0</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'-';
            document.querySelector('#input').value=calciCurrent;
                ">-</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'+';
            document.querySelector('#input').value=calciCurrent;
                ">+</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'*';
            document.querySelector('#input').value=calciCurrent;
                ">*</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'/';
            document.querySelector('#input').value=calciCurrent;
                ">/</button>
            <button class="buttons" onclick="calciCurrent=calciCurrent+'.';
            document.querySelector('#input').value=calciCurrent;
                ">.</button>
            <button class="buttons" onclick="
            let result=eval(calciCurrent);
            calciCurrent=result;
            document.querySelector('#input').value=calciCurrent;
                ">=</button>
           
           
        </div>
    </div>

    <script>
        let calciCurrent='';
        document.querySelector('#input').value=calciCurrent;
    </script>
    
    
</body>
</html>
